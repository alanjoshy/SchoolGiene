{% extends 'admin_templates/base_template.html' %}

{% block page_title %}
    Create Fee
{% endblock page_title %}

{% block main_content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Fee</h3>
                    </div>
                    <form role="form" method="POST" action="{% url 'create_fee' %}">
                        {% csrf_token %}

                        <!-- Display messages -->
                        {% if messages %}
                            <div class="form-group">
                                <div class="col-12">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <div class="form-group">
                                <label>Student</label>
                                <select class="form-control" name="student_id" required>
                                    <option value="">Select Student</option>
                                    {% for student in students %}
                                        <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Fee Amount</label>
                                <input type="number" step="0.01" class="form-control" name="fee_amount" placeholder="Enter Fee Amount" required>
                            </div>

                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="date" class="form-control" name="due_date">
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" name="description" placeholder="Enter Fee Description" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Create Fee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock main_content %}
