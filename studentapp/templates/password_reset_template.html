{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="main">

        <section class="password-reset">
            <div class="container">
                <div class="reset-content">
                    <div class="reset-form">
                        <h2 class="form-title">Reset Password</h2>

                        <form action="{% url 'password_reset' %}" method="POST" class="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter Your Username" required />
                            </div>
                           
                            <div class="form-group">
                                <label for="new_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="new_password" id="new_password" placeholder="select your role eg: 'staff' or 'student' you must type in small letters " required />
                            </div>
                            <div class="form-group">
                                <label for="new_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="new_password" id="new_password" placeholder="Enter New Password" required />
                            </div>
                            <div class="form-group">
                                <label for="confirm_password"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" required />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="reset" id="reset" class="form-submit" value="Reset Password" />
                            </div>
                        </form>

                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
</body>
</html>
