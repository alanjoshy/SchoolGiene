{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
   

    <div class="main">

        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <!-- Add any image or content here if needed -->
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Student Login</h2>

                        <!-- ***************Student Login*************** -->
                        <form action="{% url 'student_login' %}" method="POST" class="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter Your Username" required />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Enter Your Password" required />
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>

                        <!-- ***************Forgot Password Button*************** -->
                        <!-- <div class="form-group">
                            <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot Password?</a>
                        </div> -->

                        <!-- ***************Register New Student Button***************** -->
                        <form action="{% url 'register_student' %}">
                            <div class="form-group form-button">
                                <input type="submit" name="register" id="register" class="form-submit" value="Register New Student" />
                            </div>
                        </form>

                        <!-- ***************Go to Home Page*************** -->
                        <form action="{% url 'home' %}">
                            {% csrf_token %}
                            <div class="form-group form-button">
                                <input type="submit" name="home" id="home" class="form-submit" value="Home" />
                            </div>
                        </form>

                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
</body>
</html>
