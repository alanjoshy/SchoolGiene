{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="main">

        <!-- Forgot Password Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <!-- You can add an image or logo here if needed -->
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Forgot Password</h2>

                        <!-- Forgot Password form -->
                        <form method="POST" action="{% url 'forgot_password_request' %}" class="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter your username" required />
                            </div>

                            <!-- Displaying messages (error/success) -->
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            {% endif %}

                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Submit" />
                            </div>
                        </form>

                        <!-- Redirect to Login -->
                        <form action="{% url 'staff_login' %}">
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Back to Login" />
                            </div>
                        </form>

                        <!-- Home button -->
                        <form action="{% url 'home' %}">
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Home" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
