{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="main">

        <!-- Forgot Password Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <!-- You can add an image or logo here if needed -->
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Forgot Password</h2>

                        <!-- Forgot Password form -->
                        <form method="POST" action="{% url 'reset_password' username=username %}" class="register-form">
                            {% csrf_token %}
        
                            <div class="form-group">
                                <label for="new_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required />
                            </div>
        
                            <div class="form-group">
                                <label for="confirm_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password" required />
                            </div>
        
                            <!-- Display error or success messages if any -->
                            {% if messages %}
                                <div class="form-group">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
        
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Reset Password" />
                            </div>
                        </form>
        
                        <!-- Home Button (similar to login and forgot password templates) -->
                        <form action="{% url 'home' %}">
                            {% csrf_token %}
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Home" />
                            </div>
                        </form>

                        <!-- Redirect to Login -->
                        <form action="{% url 'staff_login' %}">
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Back to Login" />
                            </div>
                        </form>

                        <!-- Home button -->
                        <form action="{% url 'home' %}">
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Home" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
