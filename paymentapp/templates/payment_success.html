<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .payment-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .payment-id {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-download {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
        .btn-home {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Payment Successful!</h2>
        <div class="payment-details">
            <p class="mb-1">Thank you for your payment of</p>
            <h3 class="mb-3">${{ payment.amount_paid }}</h3>
            <p class="payment-id mb-0">Payment ID: <strong>{{ payment.payment_id }}</strong></p>
        </div>
        <div class="d-grid gap-2">
            <a href="{% url 'download_invoice' payment_id=payment.payment_id %}" class="btn btn-download mb-2" target="_blank">
                <i class="fas fa-file-download me-2"></i>Download Invoice
            </a>
            <a href="{% url 'fee_section' %}" class="btn btn-home">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>
</body>
</html>
